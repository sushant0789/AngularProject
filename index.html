            <li>
              <input id="cars-trucks" name="for-sale" value="cars-trucks" checked type="checkbox">

            <li>
              <input id="auto-parts" name="for-sale" value="auto-parts" checked type="checkbox">

            <li>
              <input id="wanted" name="for-sale" value="wanted" type="checkbox">
              <label for="wanted">Wanted</label>
              <span class="sky">29</span> </li>
          </ul>
          <h4 class="show-more-h4"><A class="show-more-a"><i class="sprite sprite-plus"></i><span>Show 36+ more</span></A> </h4>
        </div>
      </div>
      <div class="search-criteria-common">

            <li>
              <input id="owner" name="sold-by" value="owner" type="radio">

            </li>
            <li>
              <input id="dealer" name="sold-by" value="dealer" type="radio">

            </li>

        </div>
      </div>

  <!-- Main Right Block -->
  <div class="main-right-block" data-ng-controller="listdata">
    <div class="top-div"> <i class="sprite sprite-search"></i>
      <input type="text" data-ng-model="search" class="search" placeholder="Search">
      <div class="float-right">
        <div class="wishlist-icon"><a href="#"><i class="sprite sprite-wishlist"></i><span class="wishlist-icon-notification"></span></a></div>
        <div class="profile-icon"><a href="#"><i class="sprite sprite-profile"></i></a></div>
      </div>
    </div>
    <!-- Grid List View -->
    <div class="grid-list">
      <div class="grid-list-top">
        <div class="grid-list-top-left">
          <p>Showing <strong>476</strong> Results for "Porsche"</p>
        </div>
        <div class="mo-show filters-box"> <a class="filters">Filters</a> </div>
        <div class="grid-list-top-right"> <i class="sprite sprite-grid2"></i> <i class="sprite sprite-list"></i> <i class="sprite sprite-map"></i>
          <div class="sort-by-div">
            <select id="sort-by" name="sort by" class="select-box">
              <option value="">Sort By</option>
              <option value="popularity">Popularity</option>
              <option value="low-to-high">Price -- Low to High</option>
              <option value="high-to-low">Price -- High to Low</option>
              <option value="relevant" selected>Relevant</option>
              <option value="newest-first">Newest First</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row"> 
        <!-- Product Box -->
        <div class="product-box" data-dir-paginate="product in products|filter:search|itemsPerPage:9">
          <div class="product-box-img"><img data-ng-src="{{product.img}}" src="assets/images/product-1.jpg" alt=""><span class="product-box-price">{{product.product_price}}</span><a class="product-box-wish"><i class="sprite sprite-wish" aria-hidden="true"></i></a></div>
          <div class="product-box-details">
            <h3 class="product-box-details-h3"><a href="">{{product.product_name}}</a></h3>
            <h5 class="product-box-details-h5"><span class="product-box-details-{{product.sold_by}}"></span>{{product.product_details}}</h5>
          </div>
        </div>
      </div>
    </div>
    <dir-pagination-controls
          max-size="9"
          direction-links="true"
          boundary-links="true"> </dir-pagination-controls>
  </div>
